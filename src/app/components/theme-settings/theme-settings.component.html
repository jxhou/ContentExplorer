<mat-form-field>
  <mat-select placeholder="Select theme" 
  [ngModel]="theme" (change)="onThemeSelect($event)">
    <mat-option *ngFor="let t of themes" [value]="t.value">
      {{ t.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
