<main class="login-form">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">Login</div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group row">
                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                <div class="col-md-6">
                  <input type="text" id="username" class="form-control" name="username" formControlName="username" autofocus>
                </div>
              </div>
              <div class="row">
                <p *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.touched" class="col-4 offset-4">Invalid username</p>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" formControlName="password">
                </div>
              </div>
              <div class="row">
                <p *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched" class="col-4 offset-4">Invalid password</p>
              </div>

              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="remember"> Remember Me
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button *ngIf="!isLoggedIn()" type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                  Login
                </button>
                <button *ngIf="isLoggedIn()" (click)="onLogOut()" class="btn btn-primary">
                  Logout
                </button>
                <a routerLink="/signup" class="float-right">Sign Up</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

</main>
